plugins {
   id 'java'
}

repositories {
   mavenCentral()
   maven {
      name 'JitPack'
      url 'https://jitpack.io'
   }
}

dependencies {
//   testCompile 'org.jmockit:jmockit:1.45'
   testCompile 'com.github.jmockit:jmockit1:master-SNAPSHOT'
   testCompile 'junit:junit:4.12'
}

test {
   def jar = configurations.testCompile.find { it.name.startsWith("jmockit") }
   jvmArgs "-javaagent:$jar"
}
